<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DesignFTW Web Components</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<script src="https://get.mavo.io/mavo.js"></script>

</head>
<body mv-app mv-storage="https://github.com/designftw/components/components.json">

<header>
	<h1>DesignFTW Web Components 2022</h1>
	<div class="mv-bar mv-ui"></div>
</header>

<main mv-list>
	<article mv-list-item>
		<img property="image">
		<h2>
			<a href="https://[username].github.io/[repo_name]"><span property="name"></span></a>
			<code class="tag">&lt;<span property="tag"></span>&gt;</code>
		</h2>
		<p property="description"></p>
		<div class="repo">
			<a href="https://github.com/[repo]" property="repo" mv-attribute="none"></a>
		</div>
		<meta property="username" content="[first(split(repo, '/'))]">
		<meta property="repo_name" content="[last(split(repo, '/'))]">
	</article>
</main>

</body>
</html>
